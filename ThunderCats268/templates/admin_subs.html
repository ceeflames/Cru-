{% block content %}

<link rel="stylesheet" type="text/css" href="../../static/css/admin_subs.css">
    
<section class="user_sect" id="user_sect">
    <div class="emailing">
        <a>ACTIVE USERS</a>
    <div class="users_div">
    <br/>
    {% if users %}
    {% for user in users %}
        {% set user_data = user %}

            <table class="users">
                <a class="subs" href="mailto: {{ user_data[1][3:-1] }}"><div class="user_id">USER_NAME  :: {{ user_data[0][3:-1] }} <br> USER_EMAIL :: {{ user_data[1][3:-1] }} <br> USER_MSG  :: {{ user_data[2][3:-1] }} </div></a>
            </table><br/>

    {% endfor %}
    {% else %}
        <h1>[ERROR]</h1>
    {% endif %}
    </div>

    </div>
</section>


{% endblock %}
